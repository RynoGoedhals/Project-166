<!DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8"/>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
    </head>

    <body>
        <a-scene ebedded arjs = "sourceType: webcam; debugUIEnabled: false; trakingMethod: best" vr-mode-ui = "enabled: false">
            <a-assets>
                <a-asset-item id = "circuit" src = "./models/circuit/scene.gltf"></a-asset-item>
                <a-asset-item id = "hero" src = "./models/samba_dancing_boris/scene.gltf"></a-asset-item>
            </a-assets>

            <a-marker preset = "hiro">
                <a-entity id = "model" position = "0 10 0" gltf-model = "#circuit" scale = "0.5 0.5 0.5"></a-entity>
            </a-marker>
        </a-scene>
    </body>
</html>
